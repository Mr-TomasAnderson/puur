<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        z-index: 2;
    }

    h1 {
        color: #fff;
        font-size: 2rem;
        margin-bottom: 40px;
        text-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    button {
        font-size: 1.2rem;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        margin-right: 20px;
    }

    #noBtn {
        position: absolute;
        background: white;
        color: #ff4d6d;
    }

    /* RESULT */
    .result {
        display: none;
        text-align: center;
        animation: zoomIn 0.6s ease;
        z-index: 2;
    }

    @keyframes zoomIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .photo-frame {
        padding: 12px;
        border-radius: 30px;
        background: linear-gradient(45deg, #ff4d6d, #fff, #ff4d6d);
        animation: glow 2s infinite alternate;
        display: inline-block;
    }

    @keyframes glow {
        from { box-shadow: 0 0 15px #ff4d6d; }
        to { box-shadow: 0 0 30px #fff; }
    }

    .photo-frame img {
        max-width: 300px;
        width: 80vw;
        border-radius: 20px;
    }

    .result h2 {
        color: white;
        margin-top: 20px;
        font-size: 2rem;
    }

    .result p {
        color: white;
        font-size: 1.4rem;
        margin-top: 10px;
    }

    /* HEARTS */
    .heart {
        position: absolute;
        bottom: -40px;
        animation: floatUp linear forwards;
        opacity: 0.9;
        pointer-events: none;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(-120vh) scale(1.6);
            opacity: 0;
        }
    }

    /* CONFETTI */
    .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: red;
        animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
        from {
            transform: translateY(-10vh) rotate(0deg);
            opacity: 1;
        }
        to {
            transform: translateY(110vh) rotate(720deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<audio id="successSound" src="sasha-iuvilir.mp3"></audio>

<div class="container" id="question">
    <h1>Sweety, will you be my Valentine? üíï</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
</div>

<div class="result" id="result">
    <div class="photo-frame">
        <img src="IMG_2891.jpeg" alt="Love">
    </div>
    <h2>I knew it üòòüíò</h2>
    <h2>Love you so much, my Queen! üëë‚ù§Ô∏è</h2>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');
    const result = document.getElementById('result');
    const sound = document.getElementById('successSound');

    function moveNoButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;
        noBtn.style.left = Math.random() * maxX + 'px';
        noBtn.style.top = Math.random() * maxY + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', e => {
        e.preventDefault();
        moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
        question.style.display = 'none';
        result.style.display = 'block';
        sound.play();
        startConfetti();
    });

    moveNoButton();

    /* HEARTS START IMMEDIATELY */
    setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (18 + Math.random() * 26) + 'px';
        heart.style.animationDuration = (4 + Math.random() * 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }, 300);

    /* CONFETTI */
    function startConfetti() {
        for (let i = 0; i < 120; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor =
                `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = (2 + Math.random()) + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
    }
</script>

</body>
</html>
