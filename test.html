<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    h1 {
        color: #fff;
        font-size: 2rem;
        margin-bottom: 40px;
        text-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    button {
        font-size: 1.2rem;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        margin-right: 20px;
    }

    #noBtn {
        position: absolute;
        background: white;
        color: #ff4d6d;
    }

    .container {
        text-align: center;
        z-index: 2;
    }

    /* RESULT */
    .result {
        display: none;
        text-align: center;
        animation: zoomIn 0.6s ease;
        z-index: 2;
    }

    @keyframes zoomIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .photo-frame {
        padding: 12px;
        border-radius: 30px;
        background: linear-gradient(45deg, #ff4d6d, #fff, #ff4d6d);
        animation: glow 2s infinite alternate;
        display: inline-block;
    }

    @keyframes glow {
        from { box-shadow: 0 0 15px #ff4d6d; }
        to { box-shadow: 0 0 30px #fff; }
    }

    .photo-frame img {
        max-width: 300px;
        width: 80vw;
        border-radius: 20px;
    }

    .result h2 {
        color: white;
        margin-top: 20px;
        font-size: 2rem;
    }

    /* HEARTS */
    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container" id="question">
    <h1>Sweety, will you be my Valentine? ðŸ’•</h1>
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ˆ</button>
</div>

<div class="result" id="result">
    <div class="photo-frame">
        <img src="IMG_2891.jpeg" alt="Love">
    </div>
    <h2>I knew it ðŸ˜˜ðŸ’˜</h2>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');
    const result = document.getElementById('result');

    function moveNoButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;
        noBtn.style.left = Math.random() * maxX + 'px';
        noBtn.style.top = Math.random() * maxY + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', e => {
        e.preventDefault();
        moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
        question.style.display = 'none';
        result.style.display = 'block';
        startHearts();
    });

    moveNoButton();

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (16 + Math.random() * 24) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 250);
    }
</script>

</body>
</html>
